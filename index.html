<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Help Form">
  <title>Help Form</title>
</head>

<body>
  <h2 class="content-head is-center">Diamond Help Form</h2>
  <aside>
       <p>
          Help Form
  	
   	<button type="button"
	style="background-color:Black;color:white;margin-left:auto;margin-right:auto;display:block;margin-top:0%;margin-bottom:0%"
	class="fa fa-home" 
	onclick="window.location.href='http://kreuter97.github.io/Diamond-Help-Desk'">&nbsp Home</button>

	<button type="button"
	style="background-color:Black;color:white;margin-left:auto;margin-right:auto;display:block;margin-top:0%;margin-bottom:0%"
	class="fa fa-refresh"
	onclick="window.location.href='http://kreuter97.github.io/Diamond-Help-Desk/Employees.html'">&nbsp Reset</button>
	
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/style.css">

  <form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycbzClLayz2eZTqLgqLonK7BbfTV8lks-XxjyW58OjbZvMndq_Cc/exec">
    <!-- change the form action to your script url -->
	  
	<p align="center">
    	<button type="Submit"
	style="background-color:Limegreen;color:white;margin-left:auto;margin-right:auto;display:block;margin-top:0%;margin-bottom:0%"
	class="fa fa-check">&nbsp Submit</button>
	  </p> 
   
    <br>
    <br>

    <fieldset class="pure-group">
      <label for="name">Name: </label>
      <input id="name" name="name" placeholder="First Last" />
    </fieldset>
      
      <fieldset class="pure-group">
      <label for="email"><em>Your</em> Email Address: *</label>
      <input id="email" name="email" type="email" value=""
      required placeholder="name@diamondpackaging.com"/>
      <span id="email-invalid" style="visibility:hidden">
        Must be a valid email address</span>
    </fieldset>
      
    <fieldset class="pure-group">
      <label for="Department">Department: *</label>
      <input id="name" name="name" placeholder="Department" />
    </fieldset>
	  
	<fieldset class="pure-group">
	<label>Department: *</label>
	<select name="Department" onChange="changeDepartment(this.options[selectedIndex].value);">
        <option value="na">NA</option>
        <option value="IT">IT</option>
        <option value="Accounting">Accounting</option>
        <option value="Logistics">Logistics</option>
        <option value="Quality Assurence">Quality Assurence</option>
        <option value="Human Resources">Human Resources</option>
	<option value="Executives">Executives</option>
        <option value="Customer Service">Customer Service</option>
        <option value="Production Manager">Production Manager</option>
        <option value="Project Coordinator">Project Coordinator</option>
        <option value="Pre-Production">Pre-Production</option>
	<option value="Die Cut">Die Cut</option>
	<option value="Pre-Press">Pre-Press</option>
	<option value="Estimator">Estimator</option>
	<option value="Facilities">Facilities</option>
	<option value="Manufacuring">Manufacturing</option>
	</select>
    </fieldset>
      
    <fieldset class="pure-group">
     
	<label>Problem: *</label>
         <select name="Problem" onChange="changeProblem(this.options[selectedIndex].value);">
         <option value="na">Problem</option>
         <option value="Hardware">Hardware</option>
         <option value="Software">Software</option>
         <option value="Network Connectivity">Network Connectivity</option>
         <option value="Phone">Phone</option>
         <option value="Printing">Printing</option>
	    </select>
	    <label><em>&nbsp &nbsp &nbsp &nbsp If Software Problem choose specific software below</em></label>
	</fieldset>
 
     <fieldset class="pure-group">
	 <label>Software Problem:</label>
	 <select name="Software Problem" onChange="changeSoftwareProblem(this.options[selectedIndex].value);">
         <option value="na">NA</option>
         <option value="Access">Access</option>
         <option value="Word">Word</option>
         <option value="Excel">Excel</option>
         <option value="Powerpoint">Powerpoint</option>
         <option value="Outlook">Outlook</option>
	 <option value="Project">Project</option>
         <option value="W">W</option>
         <option value="E">E</option>
         <option value="p">P</option>
         <option value="O">O</option>
	     </select>
    </fieldset>
      
      

    <fieldset class="pure-group">
      <label for="message">Comments: </label>
      <textarea id="message" name="message" rows="5"
      placeholder=""></textarea>
    </fieldset>

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2><em>Thanks</em> for contacting us!
      We will get back to you soon!</h2>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
</html>
